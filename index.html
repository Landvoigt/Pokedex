<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/png" href="./img/icons/pokeball_favicon.png">
    <script src="script.js"></script>
    <link rel="stylesheet" href="fonts.css">
    <script src="./frontpage/frontpage.js"></script>
    <link rel="stylesheet" href="frontpage.css">
    <script src="./mainpage/mainpage.js"></script>
    <link rel="stylesheet" href="mainpage.css">
    <script src="./showCard/showCard.js"></script>
    <link rel="stylesheet" href="./showCard/showCard.css">
    <script src="./showCard/showCardDetails.js"></script>
    <link rel="stylesheet" href="./showCard/showCardDetails.css">
</head>

<body id="body" onload="loadPokedex()" class="overflow">
    <div id="frontPageUndergroundMobileTop" class="front-page-underground-mobile-top">
    </div>
    <div id="frontPageUndergroundMobileBottom" class="front-page-underground-mobile-bottom">
    </div>
    <div id="frontPageTop" class="frontpage-container fp-top">
        <div class="start-button-box">
            <div id="loadingSymbol" class="loading"></div>
            <div id="startButton" class="start-btn d-none" role="button" onclick="showStartAnimation()">
                <span class='start-btn-text'>START</span>
            </div>
        </div>
    </div>
    <div id="frontPageBottom" class="frontpage-container fp-bottom">
    </div>
    <div class="search-container">
        <!-- <div style="position: sticky; top: 0; height: 100px"> -->
            <input type="input" id="search" class="search-field" placeholder="...type pokemon name"></input>
            <button onclick="filterPokemon()"></button>
        <!-- </div> -->
    </div>
    <div id="mainContent" class="main-content">

    </div>
    <div id="bigCardWindow" class="big-card-window d-none" onclick="hideBigPokemonCard()">
        <div class="arrow-container arrow-left-mobile">
            <div id="arrowLeftBox" class="arrow-box">
            </div>
        </div>
        <div class="big-card-window-content">
            <div class="arrow-box back-symbol-box arrow-back-mobile m-t-25">
                <img src="./img/icons/arrow_back.png" class="back-symbol">
            </div>
            <div class="big-poke-card-container">
                <div id="bigCardLeft" class="poke-card big-poke-card-left" onclick="stopProp()">
                </div>
                <div id="bigCardMain" class="poke-card big-poke-card" onclick="stopProp()">
                </div>
                <div id="bigCardRight" class="poke-card big-poke-card-right" onclick="stopProp()">
                </div>
            </div>
        </div>
        <div class="arrow-container arrow-right-mobile">
            <div id="arrowRightBox" class="arrow-box">
            </div>
        </div>
    </div>
</body>

</html>
