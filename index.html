<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
</head>

<body id="body" onload="loadPokedex()" class="overflow">
    <div class="frontpage d-none">
        <div id="frontPageTop" class="frontpage-container fp-top">
            <div class="start-button-box">
                <button id="startButton" class="start-btn d-none" role="button"
                    onclick="showStartAnimation()">START</button>
            </div>
        </div>
        <div id="frontPageBottom" class="frontpage-container fp-bottom">
        </div>
    </div>
    <div id="mainContent" class="main-content">

    </div>
    <div id="bigCardWindow" class="big-card-window d-none" onclick="hideBigPokemonCard()">
        <img src="./img/icons/arrow_left.png" id="bigImage" class="arrow a-left" onclick="stopProp()">
        <div class="big-poke-card-container">
            <div id="bigCardLeft" class="poke-card big-poke-card-left" onclick="stopProp()">
            </div>
            <div id="bigCardMain" class="poke-card big-poke-card" onclick="stopProp()">
            </div>
            <div id="bigCardRight" class="poke-card big-poke-card-right" onclick="stopProp()">
            </div>
        </div>
        <img src="./img/icons/arrow_right.png" id="" class="arrow a-right" onclick="stopProp()">
    </div>
</body>

</html>
